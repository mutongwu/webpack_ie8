<div class="vipsc_wrapper vipsc_v_show {{exCls}}" id="{{id}}">
	<div class="vipsc_pc_box">
		<div class="vipsc_field_box {{labelClass}}">
			<label for="{{INPUT}}" class="vipsc_label">{{labelText}}</label>
			<div class="vipsc_field_group">
				<div class="vipsc_code_input_box"><input type="text" maxlength="8" class="vipsc_code_input"  placeholder="请输入校验码" id="{{INPUT}}" /><i class="vipsc_input_status"></i></div>
				<div class="vipsc_code_img_box"><img src="../images/160x66.png" class="vipsc_code_img" id="{{IMG}}"  /></div>
				<span class="vipsc_code_refresh"  id="{{REFRESH}}" >换一个</span>
			</div>
		</div>
	</div>	
</div>
