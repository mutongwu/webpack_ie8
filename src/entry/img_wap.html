<div class="vipsc_modal {{exCls}}" id="{{id}}">
	<div class="vipsc_wap_box">
		<div class="vipsc_inner">
			<div class="vipsc_hd">
				<strong class="vipsc_title">安全校验</strong>
			</div>
			<div class="vipsc_bd">
				<div class="vipsc_field_box">
					<input type="text" maxlength="8" class="vipsc_code_input"  placeholder="请输入校验码" id="{{INPUT}}" />
					<span class="vipsc_code_refresh"  id="{{REFRESH}}" ><i class="vipsc_icon_refresh" id="{{REFRESH_ICON}}" ></i></span>
					<div class="vipsc_code_img_box"><img src="../images/160x66.png" class="vipsc_code_img" id="{{IMG}}"  /></div>
				</div>
				<div class="vipsc_msg_box">
					<p class="vipsc_msg"  id="{{MSG}}" >&nbps;</p>
				</div>
			</div>
			<div class="vipsc_ft">
				<div class="vipsc_btns_box">
					<a  class="vipsc_btn vipsc_cancel_btn"  id="{{CANCEL}}" >取消</a>
					<a  class="vipsc_btn vipsc_ok_btn" id="{{OK}}" >确定</a>
				</div>
			</div>
		</div>
	</div>	
</div>
