<div class="vip_secure_code_modal {{exCls}}" id="{{id}}">
	<div class="vip_secure_code_box">
		<div class="vipsc_inner">
			<div class="vipsc_hd">
				<strong class="vipsc_title">安全校验</strong>
			</div>
			<div class="vipsc_bd">
				<div class="vipsc_field_box">
					<input type="text" maxlength="8" class="vipsc_code_input"  placeholder="请输入校验码" id="{{INPUT_ID}}" />
					<span class="vipsc_code_refresh"  id="{{REFRESH_ID}}" ><i class="vipsc_icon_refresh" id="{{REFRESH_ICON_ID}}" ></i></span>
					<div class="vipsc_code_img_box"><img src="../images/160x66.png" class="vipsc_code_img" id="{{IMG_ID}}"  /></div>
				</div>
				<div class="vipsc_msg_box">
					<p class="vipsc_msg"  id="{{MSG_ID}}" >提示文案提示文案提示文案提示文案提示文案提示文案</p>
				</div>
			</div>
			<div class="vipsc_ft">
				<div class="vipsc_btns_box">
					<a  class="vipsc_btn vipsc_cancel_btn"  id="{{CANCEL_ID}}" >取消</a>
					<a  class="vipsc_btn vipsc_ok_btn" id="{{OK_ID}}" >确定</a>
				</div>
			</div>
		</div>
	</div>	
</div>
